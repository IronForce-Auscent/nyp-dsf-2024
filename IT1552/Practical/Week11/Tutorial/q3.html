<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        num = parseInt(prompt("Enter a number: "));
        if (num < 2) {
            document.write("Number must be more than or equal to 2");
        } else {
            for (i = 0; i <= num; i++) {
                if (i % 2 == 0) {
                    sum += i;
                }
            }
            
            document.write(sum);
        }
    </script>
</body>

</html>
