<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let principal = 1000;
        let rate = 2;
        let duration = 5;
        let total_interest = (principal * (1 + rate / 100) ** duration) - principal;
        document.write("Interest gained ($): ", total_interest);
    </script>
</body>
</html>
