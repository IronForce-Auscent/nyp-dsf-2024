<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let num = -1;
        do {
            num = parseInt(prompt("Enter a number: "));
            sum += num;
        } while (num != 0);
        document.write(sum);
    </script>
</body>
</html>
