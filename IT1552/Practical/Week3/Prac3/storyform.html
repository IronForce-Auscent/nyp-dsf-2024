<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="src/FormProcessor2.html" method="get">
        Birth Date: <input type="date" name="bdate" value="dd/mm/yyyy" required><br>
        Gender <br>
        <input name="gender" type="radio" value="male" required><label for="male">Male</label><br>
        <input name="gender" type="radio" value="female" required><label for="female">Female</label><br>
        Diploma in :<br>
        <input type="text" name="diploma" required><br>
        Email Address: <input type="text" name="email" required><br>
        Contact Number: <input title="8 digits telephone number" type="tel" name="contact" required> <br>
        Most preferred age: <input type="number" name="age" value="17" required> years old <br>
        Favourite color: <input type="color" name="color" required> <br>
        Preferred activity: <input type="text" name="activity" value="swimming" required><br>
        Favourite website: <input type="url" name="website" required><br>
        Favourite holiday location: <input type="text" name="location" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
