<body>
    <script>
        function sumTriple(x,y) {
            if (x == y) {
                return (x + y) * 3;
            } else {
                return x + y;
            }
        }
        console.log("2 + 3 = " + sumTriple(2,3));
        console.log("5 + 5 = " + sumTriple(5,5));
    </script>
</body>
</html>
