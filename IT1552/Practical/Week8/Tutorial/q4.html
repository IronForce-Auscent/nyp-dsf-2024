    <title>Document</title>

<body>
    <script>
        function start_spec_str(string) {
            const substring = "Super";
            if (string.substring(0, substring.length) === substring) {
                return true;
            } else {
                return false;
            }
        }
        console.log(start_spec_str("Superman"));
        console.log(start_spec_str("Supreme"));
        console.log(start_spec_str("Sup"));
    </script>
</body>
</html>
